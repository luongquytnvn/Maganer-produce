<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<button style="display: block" onclick="main.addproducttable()" id="idaddtable">Add Product</button>
<div style="border-radius: 5px;background-color: #f2f2f2;padding: 20px;width: 31%;display: none" id="iddivadd">
    <h2>Add New Product</h2>
    <input style="border-radius: 4px" type="text" id="idinput" placeholder="New Product">
    <input type="file" id="idImage">
    <br/>
    <button style="border-radius: 4px;margin-top: 10px;margin-bottom: 10px;margin-right: 10px" onclick="main.addProduct()">Add</button>
</div>
<h2>Display All Product</h2>
<table style="border-collapse: collapse;width: 50%">
    <tr>
        <th style="text-align: left">Product Name</th>
        <th colspan="2" style="text-align: right"><div id="countProduct"></div></th>
    </tr>
    <tbody id="idoutput"></tbody>
</table>
<div id="iddivedit" style="display: none;border-radius: 5px;background-color: #f2f2f2;padding: 10px;width: 31%">
    <form id="idformEdit">
        <h3>Edit Product</h3>
        <input type="text" id="idEdit" placeholder="Edit Name">
        <input type="file" id="ideditImage">
        <br>
        <button style="border-radius: 4px;margin-top: 10px;margin-bottom: 10px;margin-right: 10px" type="button" onclick="main.saveEdit()">Edit</button>
    </form>
</div>
<script src="Main.js"></script>
</body>
</html>
